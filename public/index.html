<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="riefen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    </head>
<body>  
    
<header>
    <div class="grid-item"><h1>Riefenheim</h1></div>
    <div class="grid-item" id="date">12/12/1352</div>
    <div class="grid-item"><img src="hamburger_icon.svg"></div>    
</header>    
    
    
<div class="container" id="mainContainer">   
    <div class="grid-item" id="daylight0"></div>
    <div class="grid-item" id="encounter0"></div>    
    <div class="grid-item" id="weather0"></div>
    <div class="grid-item" id="temperature0"></div>
    <div class="grid-item" id="daylight1"></div>     
    <div class="grid-item" id="encounter1"></div>
    <div class="grid-item" id="weather1"></div>
    <div class="grid-item" id="temperature1"></div>    
    <div class="grid-item" id="daylight2"></div>
    <div class="grid-item" id="encounter2"></div>
    <div class="grid-item" id="weather2"></div>
    <div class="grid-item" id="temperature2"></div>    
    <div class="grid-item" id="daylight3"></div>
    <div class="grid-item" id="encounter3"></div>
    <div class="grid-item" id="weather3"></div>
    <div class="grid-item" id="temperature3"></div>    
    <div class="grid-item" id="daylight4"></div> 
    <div class="grid-item" id="encounter4"></div>
    <div class="grid-item" id="weather4"></div>
    <div class="grid-item" id="temperature4"></div>    
    <div class="grid-item" id="daylight5"></div>       
    <div class="grid-item" id="encounter5"></div>
    <div class="grid-item" id="weather5"></div>
    <div class="grid-item" id="temperature5"></div>    
</div>
    
<form> 
    <div id="locations">
        <input type="radio" id="grasslands" name="location" value="Grasslands">
        <label for="grasslands">Grasslands</label>

        <input type="radio" id="marsh" name="location" value="Marsh">
        <label for="marsh">Marsh</label>
    </div>
</form>
    
<div id="buttons">
    <button>Back</button>
    <button>Forward</button>
    <button>Latest</button>
    <button id="nextWatch">New</button>
</div>
   

<script src="script.js"></script>
    
</body>
</html>
